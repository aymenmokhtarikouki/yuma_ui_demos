<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuma Kitchen Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell" id="ordersPage" data-tab-page="home">
      <header class="topbar">
        <h1>Orders</h1>
        <div class="topbar-actions">
          <button class="focus-toggle" id="focusToggle" aria-pressed="false" type="button">Focus mode</button>
          <button class="icon-btn" aria-label="Notifications" type="button">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M14.857 17.082A2.857 2.857 0 0 1 9.143 17.082M4.571 8.51a7.429 7.429 0 0 1 14.858 0v4.286l1.143 2.857H3.429l1.142-2.857V8.51Z" />
            </svg>
          </button>
        </div>
      </header>

      <section class="time-slots" id="timeSlots" aria-label="Time slots"></section>

      <section class="status-strip" aria-label="Store status">
        <div class="dot" aria-hidden="true"></div>
        <p>Store online Â· Auto refresh 20s</p>
        <label class="kitchen-toggle" for="kitchenToggle" aria-label="Kitchen availability">
          <span class="kitchen-label" id="kitchenLabel">Open</span>
          <span class="switch">
            <input id="kitchenToggle" type="checkbox" checked />
            <span class="switch-track" aria-hidden="true"></span>
            <span class="switch-thumb" aria-hidden="true"></span>
          </span>
        </label>
      </section>
      <p class="kitchen-banner" id="kitchenBanner" aria-live="polite">Kitchen closed â€” orders paused</p>

      <section id="ordersRoot" aria-live="polite"></section>
    </main>

    <main class="app-shell app-hidden" id="salesPage" data-tab-page="sales">
      <header class="topbar sales-topbar">
        <div>
          <h1>Sales</h1>
          <p class="sales-subtitle">Manage what customers can order</p>
        </div>
        <button class="icon-btn sales-add-btn" id="salesAddBtn" aria-label="Add sales channel" type="button">+</button>
      </header>

      <section class="sales-filters" id="salesFilters" aria-label="Sales filters"></section>
      <section class="sales-list" id="salesList" aria-live="polite"></section>
    </main>

    <main class="app-shell app-hidden" id="mealsPage" data-tab-page="meals">
      <header class="topbar"><h1>Meals</h1></header>
      <section class="placeholder-page">Meals page</section>
    </main>

    <main class="app-shell app-hidden" id="profilePage" data-tab-page="profile">
      <header class="topbar"><h1>Profile</h1></header>
      <section class="placeholder-page">Profile page</section>
    </main>

    <section class="focus-prep-page" id="focusPrepPage" aria-label="Focus Mode preparation overview">
      <div class="focus-prep-shell">
        <header class="focus-prep-header">
          <button class="icon-btn back-btn" id="focusBack" aria-label="Back to Orders" type="button">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15 18 9 12l6-6" />
            </svg>
          </button>
          <div>
            <h2>Focus Mode</h2>
            <p>Preparation overview</p>
          </div>
        </header>

        <section class="weekday-strip" id="weekdayStrip" aria-label="Weekday selector"></section>

        <section class="prep-summary" id="prepSummary" aria-live="polite"></section>

        <section class="prep-list" id="prepList" aria-live="polite"></section>
      </div>
    </section>

    <div class="sheet-backdrop" id="sheetBackdrop" hidden></div>
    <section class="decline-sheet" id="declineSheet" aria-label="Decline order" hidden>
      <p>Decline this order?</p>
      <div class="sheet-actions">
        <button class="sheet-btn" type="button" data-sheet-cancel>Cancel</button>
        <button class="sheet-btn danger" type="button" data-sheet-confirm>Decline order</button>
      </div>
    </section>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <nav class="bottom-nav" id="bottomNav" aria-label="Main navigation">
      <button class="nav-item active" type="button" data-tab="home" aria-current="page">
        <span class="nav-indicator"></span><span>ğŸ </span><small>Home</small>
      </button>
      <button class="nav-item" type="button" data-tab="sales">
        <span class="nav-indicator"></span><span>ğŸ¬</span><small>Sales</small>
      </button>
      <button class="nav-item" type="button" data-tab="orders">
        <span class="nav-indicator"></span><span>ğŸ§¾</span><small>Orders</small>
      </button>
      <button class="nav-item" type="button" data-tab="meals">
        <span class="nav-indicator"></span><span>ğŸ½ï¸</span><small>Meals</small>
      </button>
      <button class="nav-item" type="button" data-tab="profile">
        <span class="nav-indicator"></span><span>ğŸ‘¤</span><small>Profile</small>
      </button>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
